<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <noscript>
            <div id="nojs">Please enable JavaScript!</div>
        </noscript>
        <div id="calculator-body">
            <div id="calculator-display">
                <div id="top-display-line">
                    <span id="operation"></span>
                    <span id="input">0</span>
                </div>
                <span id="answer"></span>
                <noscript><span>ERROR</span></noscript>
            </div>
            <div id="calculator-numpad">
                <button id="numpad-7" class="numpad-number">7</button>
                <button id="numpad-8" class="numpad-number">8</button>
                <button id="numpad-9" class="numpad-number">9</button>
                <button id="numpad-delete" class="numpad-red">DEL</button>
                <button id="numpad-clear" class="numpad-red">CLR</button>
                <button id="numpad-4" class="numpad-number">4</button>
                <button id="numpad-5" class="numpad-number">5</button>
                <button id="numpad-6" class="numpad-number">6</button>
                <button id="numpad-add" class="numpad-operation">+</button>
                <button id="numpad-subtract" class="numpad-operation">-</button>
                <button id="numpad-1" class="numpad-number">1</button>
                <button id="numpad-2" class="numpad-number">2</button>
                <button id="numpad-3" class="numpad-number">3</button>
                <button id="numpad-multiply" class="numpad-operation">×</button>
                <button id="numpad-divide" class="numpad-operation">÷</button>
                <button id="numpad-positivenegative">±</button>
                <button id="numpad-0" class="numpad-number">0</button>
                <button id="numpad-decimal">.</button>
                <button id="numpad-solve">=</button>
            </div>
        </div>
        <audio id="click-down-sound" src="sounds/ClickDown.mp3"></audio>
        <audio id="click-up-sound" src="sounds/ClickUp.mp3"></audio>
        <script src="script.js"></script>
        <footer>
            <span>Calculator created by Sudoer777. Click sound from Splatez07 on <a href="https://freesound.org/s/413690/">Freesound</a>.</span>
        </footer>
    </body>
</html>
